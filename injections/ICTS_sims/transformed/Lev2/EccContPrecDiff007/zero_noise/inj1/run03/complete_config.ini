[model]
name = gaussian_noise
low-frequency-cutoff = 20.0
ignore-failed-waveforms = 
high-frequency-cutoff = 58.0

[variable_params]
delta_tc = 
mchirp = 
q = 
distance = 
coa_phase = 
inclination = 
polarization = 
ra = 
dec = 
spin1_a = 
spin1_azimuthal = 
spin1_polar = 
spin2_a = 
spin2_azimuthal = 
spin2_polar = 

[static_params]
approximant = IMRPhenomXP
f_lower = 20
f_ref = 20
trigger_time = ${data|trigger-time}

[prior-spin1_a]
name = uniform
min-spin1_a = 0.0
max-spin1_a = 0.9

[prior-spin1_polar+spin1_azimuthal]
name = uniform_solidangle
polar-angle = spin1_polar
azimuthal-angle = spin1_azimuthal

[prior-spin2_a]
name = uniform
min-spin2_a = 0.0
max-spin2_a = 0.9

[prior-spin2_polar+spin2_azimuthal]
name = uniform_solidangle
polar-angle = spin2_polar
azimuthal-angle = spin2_azimuthal

[waveform_transforms-spin1x+spin1y+spin1z]
name = spherical_to_cartesian
x = spin1x
y = spin1y
z = spin1z
radial = spin1_a
polar = spin1_polar
azimuthal = spin1_azimuthal

[waveform_transforms-spin2x+spin2y+spin2z]
name = spherical_to_cartesian
x = spin2x
y = spin2y
z = spin2z
radial = spin2_a
polar = spin2_polar
azimuthal = spin2_azimuthal

[prior-delta_tc]
name = uniform
min-delta_tc = -0.1
max-delta_tc = 0.1

[waveform_transforms-tc]
name = custom
inputs = delta_tc
tc = ${data|trigger-time} + delta_tc

[waveform_transforms-mass1]
name = custom
inputs = mchirp, q
mass1 = mass1_from_mchirp_q(mchirp,q)

[waveform_transforms-mass2]
name = custom
inputs = mchirp, q
mass2 = mass2_from_mchirp_q(mchirp,q)

[prior-mchirp]
name = mchirp_from_uniform_mass1_mass2
min-mchirp = 5.
max-mchirp = 50.

[prior-q]
name = q_from_uniform_mass1_mass2
min-q = 1.0
max-q = 15.0

[prior-distance]
name = uniform_radius
min-distance = 100
max-distance = 3000

[prior-coa_phase]
name = uniform_angle

[prior-inclination]
name = sin_angle

[prior-ra+dec]
name = uniform_sky

[prior-polarization]
name = uniform_angle




[data]

instruments = H1 L1 V1
trigger-time = 1137283217.0
analysis-start-time = -9
analysis-end-time = 2
sample-rate = 4096
psd-model = H1:aLIGOZeroDetHighPower L1:aLIGOZeroDetHighPower V1:AdvVirgo
psd-inverse-length = 8
psd-segment-length = 8
psd-segment-stride = 4
psd-start-time = -256
psd-end-time = 256
frame-files = H1:/mnt/pfs/divyajyoti/eccentric_population/eccentric_pe/injections/ICTS_sims/transformed/Lev2/EccContPrecDiff007/zero_noise/inj1/H1.gwf L1:/mnt/pfs/divyajyoti/eccentric_population/eccentric_pe/injections/ICTS_sims/transformed/Lev2/EccContPrecDiff007/zero_noise/inj1/L1.gwf V1:/mnt/pfs/divyajyoti/eccentric_population/eccentric_pe/injections/ICTS_sims/transformed/Lev2/EccContPrecDiff007/zero_noise/inj1/V1.gwf
channel-name = H1:EccContPrecDiff007 L1:EccContPrecDiff007 V1:EccContPrecDiff007
strain-high-pass = 15
pad-data = 8
